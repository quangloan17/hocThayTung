<div class = "container pt-3"> 
    <h3>Thêm sản phẩm </h3>

    <form method="POST" enctype="multipart/form-data">{% csrf_token %}
            <table class = "table table-form">
                {{form}}
            </table>

    <button class = "btn btn-primary" type='submit'>Gửi</button>
    <a class = "btn btn-secondary" href = "{% url 'list-product' %}">Quay lại</a>
    </form>


</div>
<!-- Hàm ready để dùng khi vừa load xong sẽ chạy lệnh js để thêm vào class .table form-->
<script>
    $(document).ready(() => {
        $('.table-form input,select').addClass('form-control');
    })
</script>
